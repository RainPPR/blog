# Project Information
site_name: RainPPR's Blog
site_description: by RainPPR
site_author: RainPPR
strict: false

site_url: https://rainppr.github.io/

repo_name: RainPPR/blog
repo_url: https://github.com/RainPPR/blog
edit_uri: blob/master/docs/
# copyright: Copyright &copy; 2016 - 2023 CTF Wiki Team

# Theme
theme:
    name: material
    language: 'zh'
    palette:
        primary: white
        accent: red
        scheme: preference
    icon:
        repo: fontawesome/brands/github-alt
   # logo: static/img/logo.png
    features:
        - navigation.tabs
        - navigation.instant
        - navigation.tabs.sticky
        - search.suggest
        - search.highlight
        - search.share
        - content.action.edit
        - content.code.copy
        - content.footnote.tooltips
    include_search_page: false
    search_index_only: true
    font:
        text: 'Segoe UI'
        code: 'Fira Code'

# body, text, code {
#     font-family: Consolas, 'Courier New', -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", "Noto Sans", "Noto Sans CJK SC",
#     "Noto Sans CJK", "Noto Sans CJK SC", "Source Han Sans", "PingFang SC", "Segoe UI", "Microsoft YaHei", sans-serif !important;
#     /*font-family:  "Noto Sans", "Noto Sans SC", "Noto Sans CJK SC", 'LXGW WenKai GB';*/
# }

plugins:
    - glightbox
    - search
    - minify:
        minify_html: true

# Contents
nav:
    - 简介:
        - index.md
        - usage.md
        - discussion.md
        - setting.md
        - start/hello.md
    - 数据结构:
        - ds/ds.md
        - 并查集:
            - ds/dsu/dsu1.md
            - ds/dsu/dsu2.md
            - ds/dsu/dsu3.md
        - RMQ 问题:
            - ds/rmq/rmq.md
            - ds/rmq/st.md
        - 树状数组:
            - ds/fenwick/fenwick1.md
        - 线段树:
            - ds/seg/seg2.md
            - ds/seg/scanning.md
            - ds/seg/seg_opt.md
            - ds/seg/seg_lichao.md
            - ds/seg/seg_cat.md
        - 根号数据结构:
            - ds/sqrt/block.md
            - 莫队:
                - ds/sqrt/mo/mo_algo.md
                - ds/sqrt/mo/mo.md
                - ds/sqrt/mo/mo_tree.md
        - 珂朵莉树:
            - ds/odt/odt.md

# Customization
extra:
    disqus: 'RainPPR'
    pagetime: 'on'
    manifest: 'manifest.webmanifest'

extra_javascript:
    #- https://cdnjs.loli.net/ajax/libs/pangu/3.3.0/pangu.min.js
    - static/js/extra.js
    - static/js/custom.js
    #- https://cdnjs.loli.net/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML
    - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js
    - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
    - https://unpkg.com/katex@0.16.9/dist/katex.min.js
    - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js
    - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
    - https://unpkg.com/katex@0.16.9/dist/contrib/auto-render.min.js


extra_css:
    - static/css/extra.css
    - static/css/custom.css
    - https://cdnjs.cloudflare.com/ajax/libs/normalize-opentype.css/0.2.4/normalize-opentype.min.css
    - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css
    - https://cdn.jsdelivr.net/npm/katex@0.16.6/dist/katex.min.css
    - https://unpkg.com/katex@0.16.9/dist/katex.min.css

# Extensions
markdown_extensions:
    - md_in_html
    - admonition
    - attr_list
    - def_list
    - footnotes
    - meta
    - codehilite:
        guess_lang: false
        linenums: true
    - toc:
        permalink: true
    # - pymdownx.arithmatex:
    #     generic: true
    - pymdownx.details
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.emoji:
        # emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.smartsymbols
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.progressbar
    - pymdownx.superfences:
        custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tabbed:
        alternate_style: true
